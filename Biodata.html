<body>

<body>
    <nav>

    </nav>
        <h2>Form Biodata Diri</h2>
        <form action="submit.php" method="POST">
            <fieldset>
                <legend>Informasi Pribadi</legend>
                <p>
                    <label for="nama_lengkap">Nama Lengkap:</label>
                    <input type="text" id="nama_lengkap" name="nama_lengkap" required>
                </p>
                <p>
                    <label for="nama_panggilan">Nama Panggilan:</label>
                    <input type="text" id="nama_panggilan" name="nama_panggilan">
                </p>
                <p>
                    <label for="tanggal_lahir">Tanggal Lahir:</label>
                    <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
                </p>
                <p>
                    <label>Jenis Kelamin:</label>
                    <input type="radio" id="laki_laki" name="jenis_kelamin" value="Laki-laki" required>
                    <label for="laki_laki">Laki-laki</label>
                    <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
                    <label for="perempuan">Perempuan</label>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </p>
                <p>
                    <label for="no_hp">No. Handphone:</label>
                    <input type="tel" id="no_hp" name="no_hp" required>
                </p>
            </fieldset>
        <br>
            <fieldset>
                <legend>Alamat</legend>
                <p>
                    <label for="alamat1">Alamat 1:</label>
                    <input type="text" id="alamat1" name="alamat1" required>
                </p>
                <p>
                    <label for="alamat2">Alamat 2:</label>
                    <input type="text" id="alamat2" name="alamat2">
                </p>
                <p>
                    <label for="kota">Kota:</label>
                    <input type="text" id="kota" name="kota" required>
                </p>
                <p>
                    <label for="provinsi">Provinsi:</label>
                    <input type="text" id="provinsi" name="provinsi" required>
                </p>
                <p>
                    <label for="kode_pos">Kode Pos:</label>
                    <input type="text" id="kode_pos" name="kode_pos" required>
                </p>
            </fieldset>
        <br>
            <fieldset>
                <legend>Informasi Tambahan</legend>
                <p>
                    <label for="pendidikan">Pendidikan Terakhir:</label>
                    <select id="pendidikan" name="pendidikan" required>
                        <option value="">Pilih Pendidikan</option>
                        <option value="SD">SD</option>
                        <option value="SMP">SMP</option>
                        <option value="SMA">SMA</option>
                        <option value="D3">D3</option>
                        <option value="S1">S1</option>
                        <option value="S2">S2</option>
                        <option value="S3">S3</option>
                    </select>
                </p>
                <p>
                    <label for="pekerjaan">Pekerjaan:</label>
                    <input type="text" id="pekerjaan" name="pekerjaan">
                </p>
                <p>
                    <label for="hobi">Hobi:</label>
                    <input type="text" id="hobi" name="hobi">
                </p>
            </fieldset>
            <br>
            <button type="submit">Kirim Data</button>
            <button type="reset">Reset Form</button>
        </form>
    </div>
</body>
</html>
